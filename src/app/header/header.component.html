<mat-toolbar>
  <mat-toolbar-row>
    <h1>Race Results</h1>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <mat-form-field>
      <mat-select placeholder="-- Select Year --" [(ngModel)]="selectedYear" (selectionChange)="getRaces()">
        <mat-option *ngFor="let y of years" [value]="y">{{y}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="races && races.length">
      <mat-select placeholder="-- Select Race --" [(ngModel)]="selectedRace" (selectionChange)="getResults()">
        <mat-option *ngFor="let r of races" [value]="r.name">{{r.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
